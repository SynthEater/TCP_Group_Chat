<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Client</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="background-color:darkslateblue; width: 400px; margin: 0 auto;">
        <h1>WebSocket Client</h1>
        
        <!-- Textbox for entering the server IP -->
        <input type="text" id="server-ip" placeholder="Enter server IP (e.g., 192.168.1.100)">
        
        <!-- Button to initiate connection -->
        <button onclick="connect()">Connect</button>
        
        <br><br>
        
        <textarea id="messages" cols="30" rows="10" readonly></textarea><br>
        <input type="text" id="input" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        let ws;

        // Function to connect to the WebSocket server
        function connect() {
            const ip = document.getElementById('server-ip').value;
            if (ip) {
                ws = new WebSocket(`ws://${ip}:1647`);

                ws.onopen = () => {
                    console.log('Connected to WebSocket server');
                };

                ws.onmessage = (event) => {
                    const messages = document.getElementById('messages');
                    messages.value += event.data + '\n';
                };

                ws.onclose = () => {
                    console.log('Disconnected from WebSocket server');
                };

                ws.onerror = (error) => {
                    console.error('WebSocket Error:', error);
                };
            } else {
                alert('Please enter a valid IP address');
            }
        }

        // Function to send a message to the WebSocket server
        function sendMessage() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                const input = document.getElementById('input');
                ws.send(input.value);
                input.value = '';
            } else {
                alert('WebSocket is not connected');
            }
        }
    </script>
</body>
</html>
